<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSzulim on UZ</title>
    <meta name="description" content="RSzulim on UZ">
    <link rel="stylesheet" href="mycss.css">
    <style>
        body {
            display: flex; /* This sets the body to use flexbox layout */
            flex-direction: column; /* This arranges the flex items (children of body) in a column */
            min-height: 100vh; /* This ensures the body takes at least the full height of the viewport */
            margin: 0; /* This removes the default margin around the body */
        }
        #content {
            flex: 1; /* This makes the content area expand to fill the available space */
            display: flex; /* This sets the content to use flexbox layout */

        }
      
        .box{
            margin: 5px; /* This adds some space between the boxes */
            border: 1px solid #000; /* This adds a border to the boxes for visibility */
            padding:10px;            
            background-color: aliceblue;  
            box-sizing: border-box; /* This ensures padding and border are included in the element's total width and height */          
        }

        .box1 {
            flex: 0 0 48%; /* This makes div 1 take up approximately half the width */
        }
        .box2, .box3 {
            flex: 1; /* This makes div 2 and div 3 share the remaining height equally */
        }
        #side-content {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        @media screen and (max-width: 1000px) {
            .box1, .box2, .box3 {
                flex: 1 0 30%; /* This makes each box take up the full width on small screens */
                margin: 5px; /* Adjust the margin for small screens */
            }
        }

        @media screen and (max-width: 600px) {
            #content {
                flex-direction: column;
            }           
        }

        #head, #content, #foot {
            border: 1px solid black;
            background-color: lightblue;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="head">
        <h1>Flex 1 wiersz 1 i 2 div</h1>
    </div>

    <div id="content">
        <div class="box box1">Div 1</div>
        <div id="side-content">
            <div class="box box2">Div 2</div>
            <div class="box box3">Div 3</div>
        </div>
    </div>
    <div id="foot">
        RS2025
    </div>
</body>
</html>
